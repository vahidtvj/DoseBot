name: Bug Report
description: Create a bug report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please read the [Contributing Guide](https://github.com/vahidtvj/DoseBot/blob/master/CONTRIBUTING.md) before submitting an issue.
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: input
    id: device
    attributes:
      label: Device
      description: Which device are you using?
      placeholder: "Redmi note 9"
    validations:
      required: true
  - type: input
    id: android_version
    attributes:
      label: Android version
      description: Which Android version is running on your device?
      placeholder: "Android 13"
    validations:
      required: true
  - type: textarea
    id: reproduction_steps
    attributes:
      label: To reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: false
  - type: textarea
    id: expectations
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    id: log
    attributes:
      label: Log
      description: If possible paste your debug log here.
    validations:
      required: false