name: build
on:
  push:
    branches:
      - preview
  workflow_dispatch:

jobs:
  build:
    name: EAS build preview
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin" # See 'Supported distributions' for available options
          java-version: "17"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build-local
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: |
            dist/build.apk

      - name: Get Version
        id: get_version
        run: echo "version=$(grep -oP 'version:\s*"\K[0-9]+\.[0-9]+\.[0-9]+' app.config.ts)" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "preview-v${{ env.version }}"
          release_name: "preview-v${{ env.version }}"
          draft: true
          prerelease: true
          body: |
            [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/build.apk
          asset_name: preview.apk
          asset_content_type: application/vnd.android.package-archive
